version: "3.4"
services:
  spir-caddy:
    image: ghcr.io/fantastiskefroe/spir-caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: always

  spir-app:
    image: ghcr.io/fantastiskefroe/spir-app:latest
    restart: always

  spir-ingest:
    depends_on:
      - postgres
    image: ghcr.io/fantastiskefroe/spir-ingest:latest
    volumes:
      - ./spir-ingest/application.override.yml:/application.yml
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-database}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      SHOPIFY_HMAC_KEY: ${SHOPIFY_HMAC_KEY:-testkey}
      
    restart: always

  postgres:
    image: postgres:14.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports: 
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-database}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    restart: always

    
volumes:
  caddy_data:
  caddy_config:
  postgres_data:
